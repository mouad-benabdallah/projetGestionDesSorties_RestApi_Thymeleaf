<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>liste des recommandation</title>
</head>
<body>
<div th:replace="nav.html"></div>
<h1 class="text-center"> liste des recommandations</h1>
<table class="table table-bordered">
				<thead>
					<tr>
						<th><a href="?sort=id">Id</a></th>
						<th><a href="?sort=titre">Titre</a></th>
						<th><a href="?sort=texte">Texte</a></th>
						<th><a href="?sort=date">Date</a></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="s: ${recommandations}">
						<td th:text="${s.id}"></td>
						<td th:text="${s.titre}"></td>
						<td th:text="${s.texte}"></td>
						<td th:text="${s.date}"></td>
					</tr>
				</tbody>
			</table>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
