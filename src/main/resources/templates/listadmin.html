<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>liste des admins</title>
</head>
<body>
<div th:replace="nav.html"></div>
<h1 class="text-center"> liste des admins</h1>
<table class="table table-bordered">
<thead>
<tr>
<th><a href="?sort=login">User_name</a></th>
<th><a href="?sort=nomComplet">Nom_complet</a></th>
<th><a href="?sort=adresse">Adresse</a></th>
<th><a href="?sort=telephone">telephone</a></th>
<th><a href="?sort=active">Etat</a></th>
<th><a href="?sort=telephone">Role</a></th>
<th>Etat</th>
</tr>
</thead>
<tbody>
<tr th:each="s: ${admins}">
<td th:text="${s.login}"></td>
<td th:text="${s.nomComplet}"></td>
<td th:text="${s.adresse}"></td>
<td th:text="${s.telephone}"></td>
<td th:text="${s.active}"></td>
<td th:text="${s.rolesadmin}"></td>
<td ><a th:href="@{/admin/delete/{login}(login=${s.login})}" class="btn btn-danger">supprimer</a></td>



</tr>


</tbody>
</table>
<form th:action="@{/admin/addrole}" method="post" th:object="${adminrole}">
	<div class="container">
	  <div class="row">
	    <div class="col">
	      <div class="mb-3">
		    User_name:<select  class="form-control" th:name="admins" >
			<option th:each="ad : ${admins}" th:value="${ad.login}" th:text="${ad.login}" ></option>  
 		</select>
 	</div> 
	    </div>
	    <div class="col">
	      <div class="mb-3">
 		    Role: <select  class="form-control" th:name="rol" >
			<option th:each="role : ${roles}" th:value="${role.roleName}" th:text="${role.roleName}" ></option>  
 		    </select> 				
	      </div>
	    </div>
	    <div class="col">
	       <br>
	      <button type="submit" value="envoyer">ajouter</button>
	    </div>
	    <div class="col">
	      
	    </div>
	  </div>
	</div>
</form>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
