<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Evaluation</title>
</head>
<body>
	<div th:replace="nav.html"></div>
	<div class="container">
	  <div class="row">
	   <h1>Ajouter des des evaluations</h1>
	    <div class="col">
	      
		    	<form th:action="@{/evaluation/add}" method="post" th:object="${evaluation}">
				
				<div class="mb-3">
				  <label for="exampleFormControlInput1" class="form-label">Titre</label>
				  <input type="text" class="form-control"   th:field="*{titre}" name="titre"  placeholder="titre">
				  <div class="alert alert-danger" th:if="${#fields.hasErrors('titre')}" th:errors="*{titre}"></div>
				</div>
				<div class="mb-3">
				  <label for="exampleFormControlInput1" class="form-label">Note</label>
				  <input type="number" class="form-control"   th:field="*{note}" name="note"  >
				  <div class="alert alert-danger" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></div>
				</div>
				<div class="mb-3">
				  <label for="exampleFormControlInput1" class="form-label">Remarque</label>
				  <textarea   class="form-control"   th:field="*{remarque}" name="remarque" ></textarea>
				    <div class="alert alert-danger" th:if="${#fields.hasErrors('remarque')}" th:errors="*{remarque}"></div>
				  
				</div>
				<div class="mb-3">
				  <label for="exampleFormControlInput1" class="form-label">Nom</label>
				  <input type="text" class="form-control"   th:field="*{nom}" name="nom"  placeholder="nom">
				  <div class="alert alert-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
				</div>
				<div class="mb-3">
				<button class="btn btn-success">Ajouter</button>
				</div>
				</form>
	    </div>
	    <div class="col">
	      <br>
	      <table class="table table-bordered">
				<thead>
					<tr>
						<th><a href="?sort=id">Id</a></th>
						<th><a href="?sort=titre">Titre</a></th>
						<th><a href="?sort=note">Note</a></th>
						<th><a href="?sort=remarque">Remarque</a></th>
						<th><a href="?sort=nom">Nom</a></th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="s: ${evaluations}">
						<td th:text="${s.id}"></td>
						<td th:text="${s.titre}"></td>
						<td th:text="${s.note}"></td>
						<td th:text="${s.remarque}"></td>
						<td th:text="${s.nom}"></td>
						<td ><a th:href="@{/sortie/delete/{id}(id=${s.id})}" class="btn btn-danger">supprimer</a></td>
					</tr>
				</tbody>
			</table>
	    </div>
	  </div>
	</div>
	
	
	

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
