<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Recommandation</title>
</head>
<body>
	<div th:replace="nav.html"></div>
	<div class="container">
	  <div class="row">
	   <h1>Ajouter des des recommandation</h1>
	    <div class="col">
	      
		    	<form th:action="@{/recommandation/add}" method="post" th:object="${recommandation}">
				
				<div class="mb-3">
				  <label for="exampleFormControlInput1" class="form-label">Titre</label>
				  <input type="text" class="form-control"   th:field="*{titre}" name="titre"  placeholder="titre">
				  <div class="alert alert-danger" th:if="${#fields.hasErrors('titre')}" th:errors="*{titre}"></div>
				</div>
				<div class="mb-3">
				  <label for="exampleFormControlInput1" class="form-label">Texte</label>
				  <input type="text" class="form-control"   th:field="*{texte}" name="texte"  placeholder="texte">
				  <div class="alert alert-danger" th:if="${#fields.hasErrors('texte')}" th:errors="*{texte}"></div>
				</div>
				<div class="mb-3">
				  <label for="exampleFormControlInput1" class="form-label">Date</label>
				  <input type="date"  class="form-control"   th:field="*{date}" name="date" >
				    <div class="alert alert-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
				  
				</div>
				<div class="mb-3">
				<button class="btn btn-success">Ajouter</button>
				</div>
				</form>
	    </div>
	    <div class="col">
	      <br>
	      <table class="table table-bordered">
				<thead>
					<tr>
						<th><a href="?sort=id">Id</a></th>
						<th><a href="?sort=titre">Titre</a></th>
						<th><a href="?sort=texte">Texte</a></th>
						<th><a href="?sort=date">Date</a></th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="s: ${recommandations}">
						<td th:text="${s.id}"></td>
						<td th:text="${s.titre}"></td>
						<td th:text="${s.texte}"></td>
						<td th:text="${s.date}"></td>
						<td ><a th:href="@{/sortie/delete/{id}(id=${s.id})}" class="btn btn-danger">supprimer</a></td>
					</tr>
				</tbody>
			</table>
	    </div>
	  </div>
	</div>
	
	
	

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
