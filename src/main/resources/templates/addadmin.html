<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Admin</title>
</head>
<body>
	<div class="container">
	  <div class="row">
	   <h1>Ajouter des admin</h1>
	    <div class="col">
	      
		    	<form th:action="@{/admin/add}" method="post" th:object="${admin}">
				
				<div class="mb-3">
				  <label for="exampleFormControlInput1" class="form-label">UserName</label>
				  <input type="text" class="form-control"   th:field="*{login}" name="login"  placeholder="username">
				  <div class="alert alert-danger" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
				</div>
				<div class="mb-3">
				  <label for="exampleFormControlInput1" class="form-label">Password</label>
				  <input type="password" class="form-control"   th:field="*{password}" name="password"  placeholder="8 characters minimum">
				  <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
				</div>
				<div class="mb-3">
				  <label for="exampleFormControlInput1" class="form-label">Nom complet</label>
				  <input type="text"  class="form-control"   th:field="*{nomComplet}" name="nomComplet" >
				    <div class="alert alert-danger" th:if="${#fields.hasErrors('nomComplet')}" th:errors="*{nomComplet}"></div>
				  
				</div>
				<div class="mb-3">
				  <label for="exampleFormControlInput1" class="form-label">Adresse</label>
				  <textarea  class="form-control"   name="adresse" th:field="*{adresse}" ></textarea>
				    <div class="alert alert-danger" th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}"></div>
				</div>   
				    <div class="mb-3">
				  <label for="exampleFormControlTextarea1" class="form-label">Telephone</label>
				  <input type="text" class="form-control"   name="telephone" th:field="*{telephone}"   >
				    <div class="alert alert-danger" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></div>
				  
				</div>
				
				<div class="mb-3">
				<button class="btn btn-success">Enregistrer</button>
				</div>
				</form>
	    </div>
	    <div class="col">

	      
	    </div>
	  </div>
	</div>
	
	
	

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
