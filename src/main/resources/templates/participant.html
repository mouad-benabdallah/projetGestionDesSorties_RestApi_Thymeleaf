<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Participant</title>
</head>
<body>
	<div th:replace="nav.html"></div>
	<div class="container">
	  <div class="row">
	   <h1>Ajouter des participant</h1>
	    <div class="col">
	      
		    	<form th:action="@{/participant/add}" method="post" th:object="${participant}">
				
				<div class="mb-3">
				  <label for="exampleFormControlInput1" class="form-label">Nom</label>
				  <input type="text" class="form-control"   th:field="*{nom}" name="nom"  placeholder="nom">
				  <div class="alert alert-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
				</div>
				<div class="mb-3">
				  <label for="exampleFormControlInput1" class="form-label">Prenom</label>
				  <input type="text" class="form-control"   th:field="*{prenom}" name="prenom"  placeholder="prenom">
				  <div class="alert alert-danger" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></div>
				</div>
				<div class="mb-3">
				  <label for="exampleFormControlInput1" class="form-label">Email</label>
				  <input type="text"  class="form-control"   th:field="*{email}" name="email"  placeholder="exp@email.com" >
				    <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
				  
				</div>
				<div class="mb-3">
				  <label for="exampleFormControlInput1" class="form-label">N.telephone</label>
				  <input type="text" class="form-control"   name="telephone" th:field="*{telephone}" >
				    <div class="alert alert-danger" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></div>
				</div>  
				<div class="mb-3">
				  <label for="exampleFormControlTextarea1" class="form-label">Age</label>
				  <input type="number" class="form-control"   name="age" th:field="*{age}" placeholder="age" >
				    <div class="alert alert-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
				 </div>   
				    <div class="mb-3">
				  <label for="exampleFormControlTextarea1" class="form-label">Id_sortie</label>
				   <select  class="form-control" th:name="titre" >
					<option th:each="s : ${sorties}" th:value="${s.id}" th:text="${s.titre}" ></option>  
 				  </select> 
 				  </div>
				<div class="mb-3">
				<button class="btn btn-success">Ajouter</button>
				</div>
				</form>
	    </div>
	    <div class="col">
	      <br>
	      <table class="table table-bordered">
				<thead>
					<tr>
						<th><a href="?sort=id">Id</a></th>
						<th><a href="?sort=nom">Nom</a></th>
						<th><a href="?sort=prenom">Prenom</a></th>
						<th><a href="?sort=email">Email</a></th>
						<th><a href="?sort=telephone">Telephone</a></th>
						<th><a href="?sort=age">Age</a></th>
						<th><a href="?sort=sortie">sortie</a></th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="s: ${participants}">
						<td th:text="${s.id}"></td>
						<td th:text="${s.nom}"></td>
						<td th:text="${s.prenom}"></td>
						<td th:text="${s.email}"></td>
						<td th:text="${s.telephone}"></td>
						<td th:text="${s.age}"></td>
						<td th:text="${s.sortie.titre}"></td>
						<td ><a th:href="@{/participant/delete/{id}(id=${s.id})}" class="btn btn-danger">supprimer</a></td>
					</tr>
				</tbody>
			</table>
	    </div>
	  </div>
	</div>
	
	
	

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
