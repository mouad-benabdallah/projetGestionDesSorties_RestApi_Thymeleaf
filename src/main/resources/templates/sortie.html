<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Sortie</title>
</head>
<body>
	<div th:replace="nav.html"></div>
	<div class="container">
	  <div class="row">
	   <h1>Ajouter des sorties</h1>
	    <div class="col">
	      
		    	<form th:action="@{/sortie/add}" method="post" th:object="${sortie}">
				
				<div class="mb-3">
				  <label for="exampleFormControlInput1" class="form-label">Titre</label>
				  <input type="text" class="form-control"   th:field="*{titre}" name="titre"  placeholder="titre">
				  <div class="alert alert-danger" th:if="${#fields.hasErrors('titre')}" th:errors="*{titre}"></div>
				</div>
				<div class="mb-3">
				  <label for="exampleFormControlInput1" class="form-label">Destination</label>
				  <input type="text" class="form-control"   th:field="*{destination}" name="destination"  placeholder="destination">
				  <div class="alert alert-danger" th:if="${#fields.hasErrors('destination')}" th:errors="*{destination}"></div>
				</div>
				<div class="mb-3">
				  <label for="exampleFormControlInput1" class="form-label">Depart</label>
				  <input type="date"  class="form-control"   th:field="*{depart}" name="depart" >
				    <div class="alert alert-danger" th:if="${#fields.hasErrors('depart')}" th:errors="*{depart}"></div>
				  
				</div>
				<div class="mb-3">
				  <label for="exampleFormControlInput1" class="form-label">Retour</label>
				  <input type="date" class="form-control"   name="retour" th:field="*{retour}" >
				    <div class="alert alert-danger" th:if="${#fields.hasErrors('retour')}" th:errors="*{retour}"></div>
				</div>  
				<div class="mb-3">
				  <label for="exampleFormControlTextarea1" class="form-label">Responsable</label>
				  <select  class="form-control" th:name="nom" >
					<option th:each="ad : ${admins}" th:value="${ad.nomComplet}" th:text="${ad.nomComplet}" ></option>  
 				  </select> 				
				 </div>   
				    <div class="mb-3">
				  <label for="exampleFormControlTextarea1" class="form-label">Prix</label>
				  <input type="number" class="form-control"   name="prix" th:field="*{prix}" placeholder="prix"  >
				    <div class="alert alert-danger" th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}"></div>
				  
				</div>
				<div class="mb-3">
				  <label for="exampleFormControlInput1" class="form-label">Description:</label>
				  <textarea  class="form-control"   name="description" th:field="*{description}"  placeholder="description" rows="3"></textarea>
				    <div class="alert alert-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
				  
				</div>
				<div class="mb-3">
				<button class="btn btn-success">Ajouter</button>
				</div>
				</form>
	    </div>
	    <div class="col">
	      <br>
	      <table class="table table-bordered">
				<thead>
					<tr>
						<th><a href="?sort=id">Id</a></th>
						<th><a href="?sort=titre">Titre</a></th>
						<th><a href="?sort=destination">Destination</a></th>
						<th><a href="?sort=depart">Depart</a></th>
						<th><a href="?sort=retour">Retour</a></th>
						<th><a href="?sort=admin">Responsable</a></th>
						<th><a href="?sort=prix">Prix</a></th>
						<th><a href="?sort=description">Description</a></th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="s: ${sorties}">
						<td th:text="${s.id}"></td>
						<td th:text="${s.titre}"></td>
						<td th:text="${s.destination}"></td>
						<td th:text="${s.depart}"></td>
						<td th:text="${s.retour}"></td>
						<td th:text="${s.admin.nomComplet}"></td>
						<td th:text="${s.prix}"></td>
						<td th:text="${s.description}"></td>
						<td ><a th:href="@{/sortie/delete/{id}(id=${s.id})}" class="btn btn-danger">supprimer</a></td>
					</tr>
				</tbody>
			</table>
	    </div>
	  </div>
	</div>
	
	
	

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
